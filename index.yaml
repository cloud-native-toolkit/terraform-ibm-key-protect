id: github.com/cloud-native-toolkit/terraform-ibm-key-protect
name: key-protect
type: terraform
description: Module to provision Key Protect
tags:
  - tools
  - vault
versions:
  - platforms: []
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: ">= 2.1.0"
    variables:
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
        type: string
        description: Resource group where the cluster has been provisioned.
      - name: region
        scope: global
        type: string
        description: Geographic location of the resource (e.g. us-south, us-east)
      - name: name_prefix
        scope: global
        type: string
        description: The prefix name for the service. If not provided it will default to the resource group name
        default: ""
        optional: true
      - name: name
        scope: ignore
        type: string
        description: The name that should be used for the service, particularly when connecting to an existing service. If not provided then the name will be defaulted to {name prefix}-{service}
        default: ""
        optional: true
      - name: ibmcloud_api_key
        scope: global
        type: string
        description: The api key for IBM Cloud access
      - name: private_endpoint
        scope: global
        type: string
        description: Flag indicating that the service should be created with private endpoints
        default: "true"
        optional: true
      - name: tags
        type: list(string)
        description: Tags that should be applied to the service
        default: []
        optional: true
      - name: plan
        type: string
        description: The type of plan the service instance should run under (tiered-pricing)
        default: tiered-pricing
        optional: true
      - name: provision
        type: bool
        description: Flag indicating that key-protect instance should be provisioned
        default: true
        optional: true
    version: v2.0.4
    outputs:
      - name: id
        description: The id of the provisioned Key Protect instance.
      - name: name
        description: The name of the provisioned Key Protect instance.
